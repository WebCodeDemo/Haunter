<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunter</title>
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Haunter</h1>
        
        <div id="people-container">
            <!-- People will be dynamically added here -->
        </div>

        <div id="hauntings-container">
            <h2>Available Hauntings</h2>
            <div id="haunting-buttons">
                <!-- Haunting buttons will be dynamically added here -->
            </div>
        </div>

        <button id="next-day-button" disabled>Next Day</button>

        <div id="game-status">
            <p>Day: <span id="current-day">1</span>/5</p>
            <p id="game-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
